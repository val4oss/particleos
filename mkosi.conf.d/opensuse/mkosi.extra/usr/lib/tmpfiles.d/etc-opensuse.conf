# Zypper needs configuration in /etc/zypp/
L /etc/zypp
L /etc/ssl
# Restore /var/lib/ca-certificates from factory
C /var/lib/ca-certificates - - - - /usr/share/factory/var/lib/ca-certificates
L+ /usr/share/factory/etc/ssl/certs - - - - /var/lib/ca-certificates/pem
